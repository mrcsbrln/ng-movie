@if(showItem) {
<div
  class="movie-card"
  [routerLink]="'details/' + showItem.id + '/' + mediumType"
>
  <div class="movie-rating">
    <i class="pi pi-star"></i>
    <span>{{ showItem.vote_average }}/10</span>
  </div>
  <img
    [src]="imageBaseUrl + '/w500/' + showItem.poster_path"
    [alt]="showItem.title"
  />
  <div class="title">
    <span>{{ showItem.original_title }}</span>
  </div>
</div>
}
